<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #4CAF50;} /* Green */
</style>
</head>
<body>

<h1>Send Email on clicking Button</h1>

<button class="button button1" onclick="sendEmail()">Send Email</button>
<script>
  function sendEmail() {
    fetch('Cloud_Function_URL', { method: 'GET' })
      .then(response => response.text())
      .then(data => alert(data));
  }
</script>
</body>
</html>
